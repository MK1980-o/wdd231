<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Directory - Harare Chamber of Commerce</title>
  <meta name="description" content="Directory of Harare Chamber members. Search and view businesses in Harare.">
  <meta name="author" content="Marko Kuriyazi">

  <!-- Social meta -->
  <meta property="og:title" content="Harare Chamber Directory">
  <meta property="og:description" content="Find member businesses in Harare.">
  <meta property="og:image" content="images/harare-chamber-logo.jpg">
  <meta property="og:url" content="https://mk1980-o.github.io/wdd231/chamber/directory.html">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div style="display:flex;align-items:center;gap:12px;">
        <img src="images/harare-chamber-logo.jpg" alt="Harare Chamber logo" width="64" height="64">
        <h1>Harare Chamber</h1>
      </div>

      <nav>
        <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
        <ul id="main-nav" role="menubar" aria-label="Main navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html" class="active">Directory</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main">
    <section aria-labelledby="directory-heading">
      <h2 id="directory-heading">Member Directory</h2>

      <div class="controls" role="region" aria-label="Directory controls">
        <div>
          <button class="view-btn" id="grid-view" aria-pressed="true">Grid</button>
          <button class="view-btn" id="list-view" aria-pressed="false">List</button>
        </div>

        <label for="filter-level" style="margin-left:12px;color:var(--muted);font-size:0.95rem;">Membership:</label>
        <select id="filter-level" class="filter-select" aria-label="Filter by membership">
          <option value="all">All</option>
          <option value="3">Gold</option>
          <option value="2">Silver</option>
          <option value="1">Member</option>
        </select>
      </div>

      <div id="cards" class="cards-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div>
        <h3>Contact</h3>
        <p>Harare Chamber of Commerce</p>
        <p>123 Business District, Harare</p>
      </div>
      <div style="text-align:right;">
        <p>&copy; <span id="current-year"></span> Harare Chamber</p>
        <p>Marko Kuriyazi | WDD 231</p>
        <p>Last Modified: <span id="last-modified"></span></p>
      </div>
    </div>
  </footer>

  <script src="scripts/directory.js"></script>
</body>
</html>
